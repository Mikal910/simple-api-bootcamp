<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Food Search</h1>
    <input type="text" id="searchInput" placeholder="Enter food name">
    <button id="searchButton">Search</button>
    
    <p id="mealItem">Meal Item: </p>
    <p id="mealTitle">Meal Title: </p>
    <p id="mealDescription">Meal Description: </p>
    <p id="mealImageText">Meal Image: </p>
    <img id="mealImage" alt="Meal Image" width=" " style="display: none;">

    <div id="results"></div>

    <script src="main.js"></script>
</body>
</html>
